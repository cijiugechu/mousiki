name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo check
        run: cargo check --all-features

      - name: Cargo test (release, no fuzz)
        run: TEST_OPUS_NOFUZZ=1 cargo test --all-features --release

      - name: Cargo test (debug lib)
        run: cargo test --all-features --lib

      - name: Cargo clippy
        run: cargo clippy --all-features

      - name: Fetch DRED vectors
        if: env.DRED_VECTORS_URL != ''
        run: ./scripts/fetch_dred_vectors.sh --url "$DRED_VECTORS_URL"

      - name: DRED vector validation
        if: env.DRED_VECTORS_URL != ''
        run: DRED_VECTORS_PATH=testdata/dred_vectors cargo test --all-features --test dred_vectors
